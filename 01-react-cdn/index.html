<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta tags PWA -->
    <meta name="theme-color" content="#333333">

    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Iconos -->
    <link rel="shortcut icon" href="./favicon.png" type="image/png">

    <link rel="apple-touch-icon" href="./favicon.png" type="image/png">
    <link rel="apple-touch-startup-image" href="./favicon.png" type="image/png">

    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json">

    <!-- Title -->
    <title>React CDN</title>

    <!-- Scripts -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const container = document.querySelector("#root");
        const root = ReactDOM.createRoot(container);

        const Contador = () => {
            const [cuenta, setCuenta] = React.useState(10);

            const aumentar = () => setCuenta(cuenta + 1);
            const disminuir = () => setCuenta(cuenta - 1);

            return (
                <>
                <h1 className={cuenta <= 0 ? "negativo" : "positivo"}>
                    Contador: {cuenta}
                </h1>
                <hr />
                <button onClick={aumentar}>Aumentar</button>
                <button onClick={disminuir}>Disminuir</button>
                </>
            );
        };
        root.render(
            <div>
                <h1>React CDN</h1>
                <Contador />
                
            </div>
        );        
    </script>
    <script src="register.js"></script>
</body>
</html>
